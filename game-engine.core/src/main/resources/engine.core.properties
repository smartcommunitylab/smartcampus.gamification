# db setting
mongo.host=${MONGO_HOST:localhost}
mongo.port=${MONGO_PORT:27017}
mongo.dbname=${MONGO_DBNAME:gamification}
mongo.username=${MONGO_USERNAME:}
mongo.pwd=${MONGO_PWD:}
mongo.authDb=${MONGO_AUTHDB:}


# trace player moves
trace.playerMove=false


#
# RABBITMQ CONFIGURATIONS
#

rabbitmq.enabled=${RABBITMQ_ENABLED:false}
