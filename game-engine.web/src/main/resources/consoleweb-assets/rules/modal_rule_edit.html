<div class="modal-header text-center">
  <h4 class="modal-title">{{'labels:lbl_rules_configuration' | i18next}}</h4>
</div>
<form role="form">
  <div class="modal-body">
   <div class="row">
      <div class="col-md-12 text-center">
        <uib-alert ng-if="!!alerts.ruleError" type="danger">{{alerts.ruleError | i18next}}</uib-alert>
      </div>
      <div class="col-md-12">  
        <uib-alert ng-if="!!alerts.ruleValidation" type="danger">Rules engine returns error:<br/><br/><p data-ng-repeat="error in alerts.ruleValidation">{{error}}</p></uib-alert>
      </div>
    </div>
      <div class="form-group">
      <label for="name">{{'labels:lbl_name' | i18next}}</label>
      <input type="text" class="form-control" id="name" data-ng-model="input.name" placeholder="{{'labels:lbl_enter_new_name' | i18next}}" autofocus/>
    </div>
      <div class="form-group">
      <label for="name">{{'labels:lbl_rule_content' | i18next}}</label>
    <textarea class="rule-textarea form-control" data-ng-model="input.ruleContent"></textarea>
    </div>
  </div>
  <div class="modal-footer">
    <button type="reset" class="btn btn-default" data-ng-click="cancel()" ng-disabled="disabled">{{'labels:btn_cancel' | i18next}}</button>
    <button type="submit" class="btn btn-primary" data-ng-click="save()" ng-disabled="disabled">{{'labels:btn_save' | i18next}}</button>
  </div>
</form>
