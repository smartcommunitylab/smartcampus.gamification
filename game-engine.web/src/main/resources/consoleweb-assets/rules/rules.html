<div data-ng-controller="RulesCtrl">
	<div class="row top-margined">
		<button type="button" class="btn btn-success btn-circle pull-right" style="margin-right: 0.6em" data-ng-click="openAddRuleModal()" uib-tooltip="{{'labels:tool_add' | i18next}}">
			<span class="glyphicon glyphicon-plus"></span>
		</button>
	</div>
	<div class="row vertical-spacing top-margined">
		<div class="table-actions">
			<table class="table table-striped table-bordered">
				<tbody>
					<tr data-ng-repeat="rule in game.rules">
						<td>
							{{rule.name ? rule.name : rule.id}}
							<button type="button" class="btn btn-danger btn-circle pull-right" data-ng-click="deleteRule(rule)" uib-tooltip="{{'labels:tool_delete' | i18next}}">
								<span class="glyphicon glyphicon-remove"></span>
							</button>
							<button type="button" class="btn btn-success btn-circle pull-right" style="margin-right: 1em;" data-ng-click="editRule(rule)" uib-tooltip="{{'labels:tool_edit' | i18next}}">
								<span class="glyphicon glyphicon-pencil"></span>
							</button>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
