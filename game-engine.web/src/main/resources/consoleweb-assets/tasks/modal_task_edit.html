<div class="modal-header">
  <h3 class="modal-title">{{'labels:lbl_edit_task' | i18next}}</h3>
</div>
<form role="form" name="taskForm">
  <div class="modal-body">
    <div class="row">
      <div class="col-md-12 text-center">
        <uib-alert ng-if="!!alerts.taskErr" type="danger">{{alerts.taskErr | i18next}}</uib-alert>
      </div>
    </div>
    <div class="form-group">
      <label for="name">{{'labels:lbl_name' | i18next}}</label>
      <input data-ng-readonly="input.edit" type="text" class="form-control" id="name" data-ng-model="input.name" placeholder="{{'labels:lbl_enter_new_name' | i18next}}" required autofocus ng-if="!input.edit"/>
	  <input data-ng-readonly="input.edit" type="text" class="form-control" id="name" data-ng-model="input.name" placeholder="{{'labels:lbl_enter_new_name' | i18next}}" required ng-if="input.edit"/>
    </div>
    <div class="form-group">
      <label for="schedule">{{'labels:lbl_task_schedule' | i18next}}</label>
      <input type="text" class="form-control" name="schedule" id="schedule" data-ng-model="input.schedule" placeholder="{{'labels:lbl_enter_new_name' | i18next}}" required autofocus ng-if="input.edit"/>
	  <input type="text" class="form-control" name="schedule" id="schedule" data-ng-model="input.schedule" placeholder="{{'labels:lbl_enter_new_name' | i18next}}" required ng-if="!input.edit"/>
    </div>
    <div class="form-group">
      <label for="itemToNotificate">{{'labels:lbl_task_itemToNotificate' | i18next}}</label>
      <input type="text" class="form-control" name="itemToNotificate" id="itemToNotificate" data-ng-model="input.itemToNotificate" placeholder="{{'labels:lbl_enter_new_name' | i18next}}" data-ng-pattern="/^\d+$/" required/>
      <uib-alert type="danger" data-ng-show="taskForm.itemToNotificate.$error.pattern">{{'messages:msg_error_integer' | i18next}}</uib-alert>
    </div>
    <div class="form-group">
      <label for="itemType">{{'labels:lbl_task_itemType' | i18next}}</label>
       <select id="itemType" class="form-control" data-ng-model="input.itemType" data-ng-options="point.name as point.name for point in game.pointConcept" required>
       </select>
    </div>
    <div class="form-group">
      <label for="className">{{'labels:lbl_task_classificationName' | i18next}}</label>
      <input type="text" class="form-control" id="className" data-ng-model="input.classificationName" placeholder="{{'labels:lbl_enter_new_name' | i18next}}" required/>
    </div>
  </div>
  <div class="modal-footer clearfix">
    <button type="reset" class="btn btn-default" data-ng-click="cancel()" ng-disabled="disabled">{{'labels:btn_cancel' | i18next}}</button>
    <button type="submit" class="btn btn-primary" data-ng-click="ok()" ng-disabled="disabled">{{'labels:btn_ok' | i18next}}</button>
  </div>
</form>
