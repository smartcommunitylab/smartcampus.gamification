<div data-ng-controller="TasksCtrl">
<div class="row">
	<div class="text-center">
		<uib-alert ng-if="alerts.error" type="danger">{{ msg_code | i18next}}</uib-alert>
	</div>
</div>
<div class="row">
	<div class="text-center">
		<uib-alert ng-if="alerts.success" type="success"
			close="closeAlert('loadGameError')">{{ msg_code | i18next}}</uib-alert>
	</div>
</div>
	
			<div class="row top-margined">
					 <button type="button" class="btn btn-success btn-circle pull-right" style="margin-right: 0.6em" data-ng-click="openAddTaskModal()" uib-tooltip="{{'labels:tool_add' | i18next}}">
			          <span class="glyphicon glyphicon-plus"></span>
			        </button>
			</div>
		<div class="row vertical-spacing">
		    <uib-tabset>
		      <uib-tab class="clickable" heading="{{'labels:lbl_classification' | i18next}}" active="active.classification">
		      	<div class="table-actions">
					<table class="table table-striped table-bordered">
						<tbody>
							<tr data-ng-repeat="task in game.classificationTask">
								<td>
									{{task.name}}
		                  			  <button type="button" class="btn btn-danger btn-edit btn-circle pull-right" data-ng-click="deleteTask(task)" uib-tooltip="{{'labels:tool_delete' | i18next}}">
		                    			<span class="glyphicon glyphicon-remove"></span>
		                  			  </button>
									  <button type="button" class="btn btn-success btn-edit btn-circle pull-right" style="margin-right: 1em;" data-ng-click="editTask(task)" uib-tooltip="{{'labels:tool_edit' | i18next}}">
		                    			<span class="glyphicon glyphicon-pencil"></span>
		                  			  </button>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
		      </uib-tab>
            </uib-tabset>
			</div>
</div>
