descriptions:
  - id: 1
    type: PERCENT
    mobilitymode: bike
    description: Per vincere la sfida vale la somma dei Km viaggiati in bici o bike sharing nel corso degli itinerari pianificati con ViaggiaRovereto Play&Go e compiuti durante la validita' della sfida.
  - id: 2
    type: PERCENT
    mobilitymode: bikesharing
    description: Per vincere la sfida vale la somma dei Km viaggiati in bike sharing nel corso degli itinerari pianificati con ViaggiaRovereto Play&Go e compiuti durante la validita' della sfida.
  - id: 3
    type: PERCENT
    mobilitymode: walk
    description: Per vincere la sfida vale la somma dei Km camminati (solo tratte superiori a 100 metri) nel corso degli itinerari pianificati con ViaggiaRovereto Play&Go e compiuti durante la validita' della sfida.
  - id: 4
    type: TRIPNUMBER
    mobilitymode: bikesharing
    description: Per vincere la sfida vale il numero di itinerari che utilizzano il bike sharing pianificati con ViaggiaRovereto Play&Go e compiuti durante la validita' della sfida.
  - id: 5
    type: TRIPNUMBER
    mobilitymode: bus
    description: Per vincere la sfida vale il numero di itinerari che utilizzano il trasporto pubblico pianificati con ViaggiaRovereto Play&Go e compiuti durante la validita' della sfida.
  - id: 6
    type: TRIPNUMBER
    mobilitymode: train
    description: Per vincere la sfida vale il numero di itinerari che utilizzano il treno pianificati con ViaggiaRovereto Play&Go e compiuti durante la validita' della sfida.
  - id: 7
    type: ZEROIMPACT
    mobilitymode: zeroimpact
    description: Gli itinerari a impatto zero sono quelli che comprendono solo tratte in bici, bike sharing o a piedi.
  - id: 8
    type: TRIPNUMBER
    mobilitymode: promoted
    description: Gli itinerari 'promoted' sono quelli consigliati ed evidenziati in verde da ViaggiaRovereto Play&Go.
  - id: 9
    type: PERCENT
    mobilitymode: all
    description: Per vincere la sfida effettua almeno un viaggio utilizzando [bici, bike sharing, bus, treno] nel corso del periodo di validita' della sfida.
  - id: 10
    type: RECOMMENDATION
    mobilitymode: all
    description: Per vincere la sfida, almeno X tuoi amici si devono registrare al gioco indicando il tuo nickname nell'apposito campo durante la registrazione.
  - id: 11
    type: POINTSEARNED
    mobilitymode: all
    description: Per vincere la sfida accumula almeno X punti [green leaves, bici, salute, impatto 0] nel corso del periodo di validita' della sfida.
  - id: 12
    type: TOPPOSITION
    mobilitymode: all
    description: Per vincere la sfida raggiungi alla fine del periodo di validita' della sfida almeno la X-esima posizione nella classifica [green leaves, bici, salute, impatto 0].
  - id: 13
    type: PIONEER
    mobilitymode: parkandride
    description: Per vincere la sfida utilizza nel corso del periodo di validita' della sfida un parcheggio Park&Ride (Stadio o ex-Manifattura) che non hai ancora visitato.
  - id: 14
    type: PIONEER
    mobilitymode: bikesharing
    description: Per vincere la sfida utilizza nel corso del periodo di validita' della sfida una o piu' stazione di bike sharing che non hai ancora visitato.
  - id: 15
    type: NEXTBADGE
    mobilitymode: green
    description: I badge della collezione green leaves vengono assegnati al raggiungimento di 50, 100, 200, 400, 800, 1500, 2500, 5000, 10000 e 20000 punti.
  - id: 16
    type: NEXTBADGE
    mobilitymode: zeroimpact
    description: I badge della collezione 'sustainable life' (o impatto zero) vengono assegnati al raggiungimento di 1, 5, 10, 25, 50, 100, 200 e 500 punti (i viaggi a impatto zero sono quelli che comprendono solo tratte in bici, bike sharing o a piedi).
  - id: 17
    type: NEXTBADGE
    mobilitymode: bus
    description: I badge della collezione public transport (viaggi in bus) vengono assegnati al raggiungimento di 5, 10, 25, 50, 100, 200 e 500 punti.
  - id: 18
    type: NEXTBADGE
    mobilitymode: bike
    description: I badge della collezione bici (viaggi in bici e bici condivisa) vengono assegnati al raggiungimento di 1, 5, 10, 25, 50, 100, 200 e 500 punti.
  - id: 19
    type: NEXTBADGE
    mobilitymode: recommendation
    description: I badge della collezione 'invita i tuoi amici' vengono assegnati al raggiungimento di 3, 5, 10, 25 punti.
  - id: 20
    type: BADGECOLLECTION
    mobilitymode: recommendation
    description: Per vincere la sfida devi completare una badge collection. Nello specifico abbiamo la collection green leaves composta dai badge di 50, 100, 200, 400, 800, 1500, 2500, 5000, 10000 e 20000 punti, la collection impatto zero composta dai badge di 1, 5, 10, 25, 50, 100, 200 e 500 punti, la collection public transport composta dai badge di 5, 10, 25, 50, 100, 200 e 500 punti, la collection bici composta dai badge di 1, 5, 10, 25, 50, 100, 200 e 500 punti e la collection 'invita i tuoi amici' composta dai badge di 3, 5, 10, 25 punti.
  - id: 21
    type: NEGATEDMODE
    mobilitymode: bikesharing
    description: Per vincere la sfida vale il numero di itinerari effettuati senza utilizzare il bike sharing pianificati con ViaggiaRovereto Play&Go e compiuti durante la validita' della sfida.
  - id: 22
    type: NEGATEDMODE
    mobilitymode: bus
    description: Per vincere la sfida vale il numero di itinerari effettuati senza utilizzare il trasporto pubblico pianificati con ViaggiaRovereto Play&Go e compiuti durante la validita' della sfida.
  - id: 23
    type: NEGATEDMODE
    mobilitymode: train
    description: Per vincere la sfida vale il numero di itinerari effettuati senza utilizzare il treno pianificati con ViaggiaRovereto Play&Go e compiuti durante la validita' della sfida.
  - id: 24
    type: NEGATEDMODE
    mobilitymode: bike
    description: Per vincere la sfida vale il numero di itinerari effettuati senza utilizzare la bici pianificati con ViaggiaRovereto Play&Go e compiuti durante la validita' della sfida.
  - id: 25
    type: NEGATEDMODE
    mobilitymode: car
    description: Per vincere la sfida vale il numero di itinerari effettuati senza utilizzare l'automobile pianificati con ViaggiaRovereto Play&Go e compiuti durante la validita' della sfida.
  - id: 26
    type: NEGATEDMODE
    mobilitymode: walk
    description: Per vincere la sfida vale il numero di itinerari effettuati senza utilizzare spostamenti a piedi pianificati con ViaggiaRovereto Play&Go e compiuti durante la validita' della sfida.
  - id: 27
    type: TRIPNUMBER
    mobilitymode: walk
    description: Per vincere la sfida vale il numero di itinerari a piedi pianificati con ViaggiaRovereto Play&Go e compiuti durante la validita' della sfida.
  - id: 28
    type: SURVEY
    mobilitymode: none
    description: Per vincere la sfida compila il questionario di fine gioco che visualizzi accedendo alla webapp (pulsante 'PUNTEGGIO' nella app mobile o attraverso il link presente nella mail) durante la validita' della sfida.