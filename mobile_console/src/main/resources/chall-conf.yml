descriptions:
  - id: 1
    type: PERCENT
    mobilitymode: bike
    description: Per vincere la sfida vale la somma dei Km viaggiati in bici o bike sharing nel corso degli itinerari pianificati con ViaggiaTrento Play&Go e compiuti durante la validita' della sfida.
    description_eng: To win this challenge, we take into account the total number of Km. you have travelled by bike or bike sharing during all itineraries that you have planned with ViaggiaTrento Play&Go and which you have taken in between the beginning and end time for this challenge.
  - id: 2
    type: PERCENT
    mobilitymode: bikesharing
    description: Per vincere la sfida vale la somma dei Km viaggiati in bike sharing nel corso degli itinerari pianificati con ViaggiaTrento Play&Go e compiuti durante la validita' della sfida.
    description_eng: To win this challenge, we take into account the total number of Km. you have travelled by bike sharing during all itineraries that you have planned with ViaggiaTrento Play&Go and which you have taken in between the beginning and end time for this challenge. 
  - id: 3
    type: PERCENT
    mobilitymode: walk
    description: Per vincere la sfida vale la somma dei Km camminati (solo tratte superiori a 250 metri) nel corso degli itinerari pianificati con ViaggiaTrento Play&Go e compiuti durante la validita' della sfida.
    description_eng: To win this challenge, we take into account the total number of Km. you have walked (with distance greater than 250m) during all itineraries that you have planned with ViaggiaTrento Play&Go and which you have taken in between the beginning and end time for this challenge.
  - id: 4
    type: TRIPNUMBER
    mobilitymode: bikesharing
    description: Per vincere la sfida vale il numero di itinerari che utilizzano il bike sharing pianificati con ViaggiaTrento Play&Go e compiuti durante la validita' della sfida.
    description_eng: To win this challenge, we take into account the total number of itineraries you have done by bike sharing with ViaggiaTrento Play&Go and which you have taken in between the beginning and end time for this challenge.
  - id: 5
    type: TRIPNUMBER
    mobilitymode: bus
    description: Per vincere la sfida vale il numero di itinerari che utilizzano il trasporto pubblico pianificati con ViaggiaTrento Play&Go e compiuti durante la validita' della sfida.
    description_eng: To win this challenge, we take into account the total number of itineraries you have done by bus with ViaggiaTrento Play&Go and which you have taken in between the beginning and end time for this challenge.
  - id: 6
    type: TRIPNUMBER
    mobilitymode: train
    description: Per vincere la sfida vale il numero di itinerari che utilizzano il treno pianificati con ViaggiaTrento Play&Go e compiuti durante la validita' della sfida.
    description_eng: To win this challenge, we take into account the total number of itineraries you have done by train with ViaggiaTrento Play&Go and which you have taken in between the beginning and end time for this challenge.
  - id: 7
    type: ZEROIMPACT
    mobilitymode: zeroimpact
    description: Gli itinerari a impatto zero sono quelli che comprendono solo tratte in bici, bike sharing o a piedi.
    description_eng: Impact zero itineraries are those including only bike, bike sharing, and walking mode.
  - id: 8
    type: TRIPNUMBER
    mobilitymode: promoted
    description: Gli itinerari 'promoted' sono quelli consigliati ed evidenziati in verde da ViaggiaTrento Play&Go.
    description_eng: The 'promoted' itineraries are those suggested by ViaggiaTrento Play&Go App and marked in green.
  - id: 9
    type: PERCENT
    mobilitymode: all
    description: Per vincere la sfida effettua almeno un viaggio utilizzando [bici, bike sharing, bus, treno] nel corso del periodo di validita' della sfida.
    description_eng: To win this challenge you have to do at least one trip by [bike, bike sharing, bus, train] in between the beginning and end time of the challenge.
  - id: 10
    type: RECOMMENDATION
    mobilitymode: all
    description: Per vincere la sfida, almeno X tuoi amici si devono registrare al gioco indicando il tuo nickname nell'apposito campo durante la registrazione.
    description_eng: To win this challengem at least X of your friends need to register to the game specifying your player nickname at registration time.
  - id: 11
    type: POINTSEARNED
    mobilitymode: all
    description: Per vincere la sfida accumula almeno X punti [green leaves, bici, salute, impatto 0] nel corso del periodo di validita' della sfida.
    description_eng: To win this challenge you need to earn at least X green leaves, bike, health, 0 impact] points in between the beginning and end time of the challenge.
  - id: 12
    type: TOPPOSITION
    mobilitymode: all
    description: Per vincere la sfida raggiungi alla fine del periodo di validita' della sfida almeno la X-esima posizione nella classifica [green leaves, bici, salute, impatto 0].
    description_eng: To win this challenge you need to reach at least the X place in [green leaves, bike, health, 0 impact] points leaderboard.
  - id: 13
    type: PIONEER
    mobilitymode: parkandride
    description: Per vincere la sfida utilizza nel corso del periodo di validita' della sfida un parcheggio Park&Ride che non hai ancora visitato.
    description_eng: To win this challenge you need to park in a Park&Ride facility you have not visited yet.
  - id: 14
    type: PIONEER
    mobilitymode: bikesharing
    description: Per vincere la sfida utilizza nel corso del periodo di validita' della sfida una o piu' stazione di bike sharing che non hai ancora visitato.
    description_eng: To win this challenge you need to exploit a bike sharing station you have not used yet. 
  - id: 15
    type: NEXTBADGE
    mobilitymode: green
    description: I badge della collezione green leaves vengono assegnati al raggiungimento di 50, 100, 200, 400, 800, 1500, 2500, 5000, 10000 e 20000 punti.
    description_eng: Green leaves badges are assigned when the player earns 50, 100, 200, 400, 800, 1500, 2500, 5000, 10000 e 20000 Green Leaves points.
  - id: 16
    type: NEXTBADGE
    mobilitymode: zeroimpact
    description: I badge della collezione 'sustainable life' (o impatto zero) vengono assegnati al raggiungimento di 1, 5, 10, 25, 50, 100, 200 e 500 punti (i viaggi a impatto zero sono quelli che comprendono solo tratte in bici, bike sharing o a piedi).
    description_eng: badged of 'sustainable life' (or impact zero) collection are assigned when you have done 1, 5, 10, 25, 50, 100, 200 e 500 impact zero trips (impact zero trips are those done only by bike, bike sharing, or walking).
  - id: 17
    type: NEXTBADGE
    mobilitymode: bus
    description: I badge della collezione public transport (viaggi in bus) vengono assegnati al raggiungimento di 5, 10, 25, 50, 100, 200 e 500 punti.
    description_eng: Public transport badges are assigned when you have done 5, 10, 25, 50, 100, 200 e 500 PT trips.
  - id: 18
    type: NEXTBADGE
    mobilitymode: bike
    description: I badge della collezione bici (viaggi in bici e bici condivisa) vengono assegnati al raggiungimento di 1, 5, 10, 25, 50, 100, 200 e 500 punti.
    description_eng: Bike badges are assigned when you have done 1, 5, 10, 25, 50, 100, 200 e 500 trips by bike or bike-sharing.
  - id: 19
    type: NEXTBADGE
    mobilitymode: recommendation
    description: I badge della collezione 'invita i tuoi amici' vengono assegnati al raggiungimento di 3, 5, 10, 25 punti.
    description_eng: Badges of 'Invite your friends' collection are assigned when you invite 3, 5, 10, 25 friends.
  - id: 20
    type: BADGECOLLECTION
    mobilitymode: recommendation
    description: Per vincere la sfida devi completare una badge collection. Nello specifico abbiamo la collection green leaves composta dai badge di 50, 100, 200, 400, 800, 1500, 2500, 5000, 10000 e 20000 punti, la collection impatto zero composta dai badge di 1, 5, 10, 25, 50, 100, 200 e 500 punti, la collection public transport composta dai badge di 5, 10, 25, 50, 100, 200 e 500 punti, la collection bici composta dai badge di 1, 5, 10, 25, 50, 100, 200 e 500 punti e la collection 'invita i tuoi amici' composta dai badge di 3, 5, 10, 25 punti.
    description_eng: To win this challenge you need to complete a badge collection. In particular 'Sustainable life' (or impact zero) badges are assigned when you have done 1, 5, 10, 25, 50, 100, 200 e 500 impact zero trips, public transport badges are assigned when you have done 5, 10, 25, 50, 100, 200 e 500 PT trips, bike badges are assigned when you have done 1, 5, 10, 25, 50, 100, 200 e 500 trips by bike or bike-sharing, 'Invite your friends' badges are assigned when you invite 3, 5, 10, 25 friends.
  - id: 21
    type: NEGATEDMODE
    mobilitymode: bikesharing
    description: Per vincere la sfida vale il numero di itinerari effettuati senza utilizzare il bike sharing pianificati con ViaggiaTrento Play&Go e compiuti durante la validita' della sfida.
    description_eng:  To win this challenge, we take into account the total number of itineraries you have done withouth using bike sharing with ViaggiaTrento Play&Go and which you have taken in between the beginning and end time for this challenge. 
  - id: 22
    type: NEGATEDMODE
    mobilitymode: bus
    description: Per vincere la sfida vale il numero di itinerari effettuati senza utilizzare il trasporto pubblico pianificati con ViaggiaTrento Play&Go e compiuti durante la validita' della sfida.
    description_eng: To win this challenge, we take into account the total number of itineraries you have done withouth using the bus with ViaggiaTrento Play&Go and which you have taken in between the beginning and end time for this challenge.
  - id: 23
    type: NEGATEDMODE
    mobilitymode: train
    description: Per vincere la sfida vale il numero di itinerari effettuati senza utilizzare il treno pianificati con ViaggiaTrento Play&Go e compiuti durante la validita' della sfida.
    description_eng: To win this challenge, we take into account the total number of itineraries you have done with ViaggiaTrento Play&Go withouth using the train and which you have taken in between the beginning and end time for this challenge.
  - id: 24
    type: NEGATEDMODE
    mobilitymode: bike
    description: Per vincere la sfida vale il numero di itinerari effettuati senza utilizzare la bici pianificati con ViaggiaTrento Play&Go e compiuti durante la validita' della sfida.
    description_eng: To win this challenge, we take into account the total number of itineraries you have done with ViaggiaTrento Play&Go withouth using the bike and which you have taken in between the beginning and end time for this challenge.
  - id: 25
    type: NEGATEDMODE
    mobilitymode: car
    description: Per vincere la sfida vale il numero di itinerari effettuati senza utilizzare l'automobile pianificati con ViaggiaTrento Play&Go e compiuti durante la validita' della sfida.
    description_eng: To win this challenge, we take into account the total number of itineraries you have done with ViaggiaTrento Play&Go withouth using the car and which you have taken in between the beginning and end time for this challenge.
  - id: 26
    type: NEGATEDMODE
    mobilitymode: walk
    description: Per vincere la sfida vale il numero di itinerari effettuati senza utilizzare spostamenti a piedi pianificati con ViaggiaTrento Play&Go e compiuti durante la validita' della sfida.
    description_eng: To win this challenge, we take into account the total number of itineraries you have done with ViaggiaTrento Play&Go withouth walking and which you have taken in between the beginning and end time for this challenge.
  - id: 27
    type: TRIPNUMBER
    mobilitymode: walk
    description: Per vincere la sfida vale il numero di itinerari a piedi pianificati con ViaggiaTrento Play&Go e compiuti durante la validita' della sfida.
    description_eng: To win this challenge, we take into account the total number of itineraries you have done by walking with ViaggiaTrento Play&Go and which you have taken in between the beginning and end time for this challenge.
  - id: 28
    type: SURVEY
    mobilitymode: none
    description: Per vincere la sfida compila il questionario di fine gioco che visualizzi al seguente LINK.
    description_eng: To win this challenge, complete the final game questionnaire that you can access HERE.
  - id: 29
    type: TRIPNUMBER
    mobilitymode: cable
    description: Per vincere la sfida vale il numero di itinerari che utilizzano la funivia Trento-Sardagna pianificati con ViaggiaTrento Play&Go e compiuti durante la validita' della sfida.
    description_eng: To win this challenge, we take into account the total number of itineraries you have done by Trento-Sardagna cable with ViaggiaTrento Play&Go and which you have taken in between the beginning and end time for this challenge.